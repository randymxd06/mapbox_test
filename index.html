<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <!--======
        MAP
    ==========-->
    <div id="map"></div>

    <!--========
        MODAL
    ============-->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button id="location-modal-button">Trace Route</button>
            <button id="remove-route-button" style="display: none;">Remove Route</button>
        </div>
    </div>

    <!--===============
        BOTTOM SHEET
    ===================-->
    <div id="bottom-sheet" class="bottom-sheet">
        <span class="close-bottom-sheet">&times;</span>
        <div class="bottom-sheet-content">
            <h2 id="bottom-sheet-title"></h2>
            <p id="bottom-sheet-description"></p>
            <button id="bottom-sheet-button" class="modal-button">Trace Route</button>
            <button id="remove-route-bottom-sheet-button" class="modal-button" style="display: none;">Remove Route</button>
        </div>
    </div>

    <!--=============
        MAP SWITCH
    =================-->
    <div id="map-switch">
        <button id="normal-view" class="active">
            <i class="fas fa-map"></i>
        </button>
        <button id="satellite-view">
            <i class="fas fa-satellite"></i>
        </button>
    </div>

    <!--===================
        LOCATE ME BUTTON
    =======================-->
    <button id="locate-me">
        <i class="fas fa-location-arrow"></i>
    </button>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="index.js"></script>
</body>
</html>
